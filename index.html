<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="whiteButton" onclick="changeColor('white')">White</button>
                <button class="silverButton" onclick="changeColor('silver')">Eraser</button>
                <button class="blueButton" onclick="changeColor('blue')">Blue</button>
                <button class="redButton" onclick="changeColor('red')">Red</button>
                <button class="greenButton" onclick="changeColor('green')">Green</button>
                <button class="resetButton" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="0" onchange="changeSize(this.value)" />
                <button class="sizeButton">Set Size</button>
            </div>
            <div class="error">Input must be between 2 and 100</div>
        </div>
    </div>
</body>
</html>
